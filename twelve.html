<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Get to Twelve</title>
    <link rel="stylesheet" type="text/css" href="twelve.css" media="screen" />
</head>
<body>

<div id="game">

  <div id="cards">
    <div class="card">3</div>
    <div class="card">8</div>
    <div class="card">6</div>
    <div class="card">10</div>
  </div>
  
  <div id="actionBar">
    <input id="answer" type="text" autofocus oninput="processAnswer()">
    <div id="output"></div>
    <button onclick="giveup()">SKIP</button>
  </div>
  
  <div id="score">
    <div id="scorefill"></div>
  </div>
  
</div>

<script src="twelve.js"></script>
</body>
</html>
